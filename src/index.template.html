<!DOCTYPE html>
<html>
  <head>
    <title><%= productName %></title>

    <meta charset="utf-8" />
    <meta name="description" content="<%= productDescription %>" />
    <meta
      name="keywords"
      content="vtm, character creator, vtm5e, vampire the masquerade, schrecknet, WoD, world of darkness"
    />

    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>"
    />

    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' https://pagead2.googlesyndication.com; frame-src https://googleads.g.doubleclick.net https://*.googlesyndication.com;"
    />

    <meta name="google-adsense-account" content="ca-pub-2718109649710977" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.schrecknet.live/" />
    <meta property="og:title" content="SchreckNet" />
    <meta
      property="og:description"
      content="A World of Darkness character creator, manager and exporter. We offer characters from Vampire: The Masquerade, Werewolf: The Apocalypse, Hunter: The Reckoning and many other White Wolf RPG lines."
    />
    <meta property="og:image" content="https://i.imgur.com/oKT0nQ0.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://www.schrecknet.live/" />
    <meta property="twitter:title" content="SchreckNet" />
    <meta
      property="twitter:description"
      content="A World of Darkness character creator, manager and exporter. We offer characters from Vampire: The Masquerade, Werewolf: The Apocalypse, Hunter: The Reckoning and many other White Wolf RPG lines."
    />
    <meta property="twitter:image" content="https://i.imgur.com/oKT0nQ0.png" />

    <link
      rel="icon"
      type="image/png"
      sizes="128x128"
      href="icons/favicon-128x128.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="icons/favicon-16x16.png"
    />
    <link rel="icon" type="image/ico" href="favicon.ico" />
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2718109649710977"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- DO NOT touch the following DIV -->
    <div id="q-app"></div>
  </body>
</html>
